
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

float i = 0;
//y esta para el tono (hue) del color
float h = 0;
 
void setup(){
 size(300, 300);
 //cambiamos el modo para el rectángulo
 rectMode(CENTER);
 //y el de color
 colorMode(HSB, 100);
 //valor aleatorio para el tono
 h = random(190);
 //color de fondo
 background(h, 23, 89);
} 
 
void draw(){
  //rectángulo del mismo color y tamaño del fondo a cada ciclo
  fill(h, 50, 50);
  rect(width/2, height/2, width, height);
  //borde y relleno del cuadrado
  stroke(#ffffff);
  fill(h*0.5, 50, 90);
  //trasladamos el punto 0,0 al centro de la ventana
  translate(width/2, height/2);
  //valor de giro
  rotate(i);
  //y dibujamos el cuadrado
  rect(0, 0, 150, 150);
  //resereamos traslación y giro
  resetMatrix();
  //repetirlo con otro rectángulo
  stroke(0, 50);
  noFill();
  translate(width/2, height/2);
  rotate(-i/2);
  rect(0, 0, 156, 156);
  //esto hace que el valor del ángulo aumente a cada ciclo
  i = i + 0.01;
}
            
          
            
        </script>
        <canvas></canvas>
    </body>
</html>
